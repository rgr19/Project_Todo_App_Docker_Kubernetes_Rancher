# Source: todo-app/templates/todo-postgres-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: todo-app-0-0-1
  name: todo-postgres
  labels:
    app: todo-app
    todo-app-deployment: todo-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      todo-app-pod: todo-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        todo-app-pod: todo-postgres
    spec:
      restartPolicy: Always
      initContainers:
        - name: init-todo-postgres
          image: busybox:1.28
          command: ['sh', '-c', 'printenv']
          envFrom:
            - secretRef:
                name: todo-secret
      containers:
        - name: todo-postgres
          image: 'onceawaken/todo-postgres:0.1'
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: todo-config
            - secretRef:
                name: todo-secret
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: todo-secret
                  key: POSTGRES_USER
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: todo-secret
                  key: POSTGRES_DB
          ports:
            - containerPort: 5432
          resources:
            limits:
              memory: 1Gi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
          readinessProbe:
            exec:
              command: [ 'sh' , '-c', 'pg_isready -h localhost -U ${POSTGRES_USER}' ]
            initialDelaySeconds: 5
            timeoutSeconds: 1
            successThreshold: 3
          livenessProbe:
            exec:
              command: [ 'sh' , '-c', 'pg_isready -h localhost -U ${POSTGRES_USER}' ]
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data-pvc
