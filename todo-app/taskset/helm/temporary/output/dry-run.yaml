# Source: todo-app/templates/todo-elastic-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: todo-app-0-0-1
  name: todo-elastic
  labels:
    app: todo-app
    todo-app-deployment: todo-elastic
spec:
  replicas: 1
  selector:
    matchLabels:
      todo-app-pod: todo-elastic
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        todo-app-pod: todo-elastic
    spec:
      restartPolicy: Always
      containers:
        - name: todo-elastic
          image: 'elasticsearch:6.6.1'
          imagePullPolicy: Always
          env:
            - name: discovery.type
              value: single-node
            - name: ES_JAVA_OPTS
              value: "-Xms2G -Xmx2G"
          ports:
            - name: es-http
              containerPort: 9200
            - name: es-transport
              containerPort: 9300
          resources:
            limits:
              memory: 2560Mi
          volumeMounts:
            - mountPath: /usr/share/elasticsearch/data
              name: elastic-data
          # start first and disable readiness plus liveness until started
          startupProbe:
            tcpSocket:
              port: 9300
            failureThreshold: 720
            timeoutSeconds: 1
            periodSeconds: 1
          # The kubelet uses readiness probes to know when a Container is ready to start accepting traffic.
          readinessProbe:
            httpGet:
              path: /
              port: 9200
              scheme: HTTP
            periodSeconds: 6
            timeoutSeconds: 1
            successThreshold: 3
          #  The kubelet uses liveness probes to know when to restart a Container.
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
              scheme: HTTP
            periodSeconds: 6
            timeoutSeconds: 1
      volumes:
        - name: elastic-data
          persistentVolumeClaim:
            claimName: elastic-data-pvc
