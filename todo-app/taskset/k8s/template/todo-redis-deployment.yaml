apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: "${NAMESPACE}"
  name: todo-redis
  labels:
    todo-app-deployment: todo-redis
spec:
  replicas: 1
  selector:
      matchLabels:
        todo-app-pod: todo-redis
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        todo-app-pod: todo-redis
    spec:
      restartPolicy: Always
      containers:
      - name: todo-redis
        image: "${REDIS_IMAGE}"
        ports:
        - containerPort: ${REDIS_TARGET_PORT}
        resources:
          limits:
            memory: ${REDIS_LIMITS_MEMORY}
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 15
          failureThreshold: 3
          successThreshold: 1
          periodSeconds: 10
          timeoutSeconds: 10
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 20
          failureThreshold: 3
          successThreshold: 1
          periodSeconds: 5
          timeoutSeconds: 1
