apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ${NAMESPACE}
  name: todo-api-gateway
  labels:
    todo-app-deployment: todo-api-gateway
spec:
  replicas: 2
  selector:
      matchLabels:
        todo-app-pod: todo-api-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        todo-app-pod: todo-api-gateway
    spec:
      restartPolicy: Always
      initContainers:
      - name: init-rabbitmq
        image: busybox
        command: ['sh', '-c', 'until nslookup todo-rabbitmq; do echo waiting for RabbitMQ; sleep 2; done;']
      containers:
      - name: todo-api-gateway
        image: {{ .Values.DOCKER_HUB_ID }}/{{ .Values.APIGATEWAY_IMAGE }}
        envFrom:
          - configMapRef:
              name: todo-config
        ports:
        - containerPort: ${APIGATEWAY_TARGET_PORT}
        resources:
          limits:
            memory: ${APIGATEWAY_LIMITS_MEMORY}

